<!DOCTYPE html>
<html lang="en">
    <head>
            <title>Recipes</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="style.css">

    <body>
        <div id="bg">
            <h1>You choose the ingredients, we give the recipes!</h1>
            <form action="" method="get" class="panel" id="submit-ingredient">
                <p>What have you got in the fridge?</p>
                <label for="ingred">Ingredient:</label>
                <input type="text" id="ingred" name="ingred" placeholder="i.e. banana">
                <button type="submit">Submit</button>
            </form>
            <div class="panel" id="recipe-images">
                <div id="recipe-1">
                    <img src="" alt="">
                </div>
                <div id="recipe-2">
                    <img src="" alt="">
                </div>
                <div id="recipe-3">
                    <img src="" alt="">
                </div>
            </div>
        </div>
    </body>
</html>
